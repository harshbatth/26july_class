    <button id="myButton">Click me!</button>
    <script> calculate(num1, num2, operator) {
        switch(operator) {

        case '-':
        return num1 - num2;
        case '*':
        return num1 * num2;
        case '/':
        if(num2 != 0) {
        return num1 / num2;
        } else {
        return 'error';
        }
        default:
        return 'we dont know';
        } }

$("#myButton").click(function() {
alert("Button clicked!");
});
